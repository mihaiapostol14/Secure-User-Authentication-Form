<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure User Authentication Form</title>
</head>
<body>
    <div class="container">
            <ul class="letter-box">
                <li><i class="letter fa-solid fa-p"></i></li>
                <li><i class="letter fa-solid fa-r"></i></li>
                <li><i class="letter fa-solid fa-o"></i></li>
                <li><i class="letter fa-solid fa-g"></i></li>
                <li><i class="letter fa-solid fa-r"></i></li>

        </ul>
        
        <div class="form">
            <h2 class="title">User Login</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <i class="user fa-solid fa-user"></i>
                    <input type="text" placeholder="username" name="username" id="username" required>
                </div>
                <div class="input-box">
                <i class="lock fa-solid fa-lock"></i>
                    <input class="password" type="password" placeholder="password" name="password" id="password" required>
                    <i class="eye fa-solid fa-eye-slash"></i>
                </div>
                <div class="remeber-me">
                    <input type="checkbox" name="remeber" id="remeber" required>
                    <label for="remeber">Remeber me</label>
                    <a href="#" class="forgot-password-link">forgot password?</a>
                </div>
                <div class="btn-box">
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
